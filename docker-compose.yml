version: '3.7'
services:
  # 1. Zookeeper Service
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      # Confluent Zookeeper Configuration
      ZOO_TICK_TIME: 2000
      ZOO_INIT_LIMIT: 5
      ZOO_SYNC_LIMIT: 2
      
  # 2. Kafka Service (The Broker)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      # Tell Kafka where to find Zookeeper inside the Docker network
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181/
      
      # Crucial for external access: advertised listener must be localhost
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      
      # Internal listener (inside Docker)
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      
      # Other standard Apache Kafka settings
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1